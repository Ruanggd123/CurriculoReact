  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Hide scrollbar for clean navigation */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Hide scrollbar for mobile modal but keep functionality */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-hover:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Background Textures for specific templates */
    .bg-texture-dots {
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .bg-texture-paper {
      background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
    }

    .bg-texture-noise {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    }

    /* Animated Gradient Background for Homepage */
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animated-gradient-bg {
      background: linear-gradient(-45deg, #0f172a, #131d36, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }

    /* Scroll Reveal Animation */
    .section-fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .section-fade-in.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Robust Background Gradient Overlays */
    .gradient-overlay-tr {
      background-image: radial-gradient(ellipse at top right, rgba(96, 165, 250, 0.1), transparent 70%);
    }

    .dark .gradient-overlay-tr {
      background-image: radial-gradient(ellipse at top right, rgba(59, 130, 246, 0.2), transparent 70%);
    }

    .gradient-overlay-bl {
      background-image: radial-gradient(ellipse at bottom left, rgba(192, 132, 252, 0.1), transparent 70%);
    }

    .dark .gradient-overlay-bl {
      background-image: radial-gradient(ellipse at bottom left, rgba(99, 102, 241, 0.2), transparent 70%);
    }
  </style>
